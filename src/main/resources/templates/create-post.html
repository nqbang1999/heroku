<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
    <form action="#" th:action="@{/create-post}" th:object="${post}" method="post">
        <label for="name">Title</label>
        <input type="text" th:field="*{title}" id="name" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <br>

        <label for="email">Content</label>
        <input type="text" th:field="*{content}" id="email" placeholder="content...">
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br>
        <br>

<!--        <label for="email">Date</label>-->
<!--        <input type="date" th:field="*{date}" id="date" placeholder="date...">-->
<!--        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span><br>-->
<!--        <br>-->

        <input type="submit" value="add post">
        <a th:href="@{/posts}">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
